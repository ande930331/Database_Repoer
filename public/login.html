<!DOCTYPE html>
<html>
<head>
    <title>會員登入</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #eee; font-family: sans-serif; }
        .login-box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #333; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background: #555; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>登入</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="密碼" required>
            <button type="submit">登入</button>
        </form>
        <p><a href="index.html">回首頁</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();

            if (data.success) {
                // 根據角色跳轉
                if (data.role === 'admin') window.location.href = 'admin.html';
                else window.location.href = 'index.html';
            } else {
                alert('登入失敗：' + data.message);
            }
        });
    </script>
</body>
</html>
